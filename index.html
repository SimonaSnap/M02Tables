<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Simona Snap">
    <meta name="description" content="Practicing HTML Tables">
    <title>
      M02 Tables
    </title>
  </head>
  <body>
    <table style="border:1px solid rgb(0, 0, 0);">
      <tr>
        <td colspan="3">
          <h1>
            HTML Table Example
          </h1>
        </td>
      </tr>
      <tr>
        <td style="border:1px solid rgb(0, 0, 0);">
          <img src="./chad-montano-eeqbbemH9-c-unsplash.jpg" alt="A tall stack of pancakes with banana slices on top being drizzled in maple syrup" style="width:150px;"/>
        </td>
        <td style="border:1px solid rgb(0, 0, 0);">
          <h2>
            Meal Planner
          </h2>
        </td>
        <td style="border:1px solid rgb(0, 0, 0);">
          <h2>
            Recipe Index #:
          </h2>
        </td>
      </tr>
      <tr>
        <th style="border:1px solid rgb(0, 0, 0);">
          Week Starting
        </th>
        <th style="border:1px solid rgb(0, 0, 0);">
          2/15/2018
        </th>
        <th style="border:1px solid rgb(0, 0, 0);">
          Instructions
        </th>
      </tr>
      <tr>
        <td style="border:1px solid rgb(0, 0, 0);">
          <b>
            Day of the Week
          </b>
        </td>
        <td style="border:1px solid rgb(0, 0, 0);">
          <b>
            Recipe Name
          </b>
        </td>
        <td rowspan="8" style="border:1px solid rgb(0, 0, 0);">
          <h4>
            Add the name of the recipe under the column Recipe Name
          </h4>
        </td>
      </tr>
      <tr>
        <td style="border:1px solid rgb(0, 0, 0);">
          Monday
        </td>
        <td style="border:1px solid rgb(0, 0, 0);">
          Spinach Feta Pizza
        </td>
      </tr>
      <tr>
        <td style="border:1px solid rgb(0, 0, 0);">
          Tuesday
        </td>
        <td style="border:1px solid rgb(0, 0, 0);">
          My New Recipe
        </td>
      </tr>
      <tr>
        <td style="border:1px solid rgb(0, 0, 0);">
          Wednesday
        </td>
        <td style="border:1px solid rgb(0, 0, 0);"></td>
      </tr>
      <tr>
        <td style="border:1px solid rgb(0, 0, 0);">
          Thursday
        </td>
        <td style="border:1px solid rgb(0, 0, 0);"></td>
      </tr>
      <tr>
        <td style="border:1px solid rgb(0, 0, 0);">
          Friday
        </td>
        <td style="border:1px solid rgb(0, 0, 0);"></td>
      </tr>
      <tr>
        <td style="border:1px solid rgb(0, 0, 0);">
          Saturday
        </td>
        <td style="border:1px solid rgb(0, 0, 0);"></td>
      </tr>
      <tr>
        <td style="border:1px solid rgb(0, 0, 0);">
          Sunday
        </td>
        <td style="border:1px solid rgb(0, 0, 0);"></td>
      </tr>
      </table>
    <p>
        <a href="http://validator.w3.org/check?uri=referer" target="_blank">
            <img src="https://www.w3.org/html/logo/badge/html5-badge-h-css3-semantics.png" width="165" height="64" alt="HTML5" title="HTML5">
        </a>
    </p>
  </body>
</html>

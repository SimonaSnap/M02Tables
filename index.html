<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>
      M02 Tables
    </title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <table style="border:1px;">
      <tr>
        <td colspan="3">
          <h1>
            HTML Table Example
          </h1>
        </td>
      </tr>
      <tr>
        <td>
          <img src=""/>
        </td>
        <td>
          <h2>
            Meal Planner
          </h2>
        </td>
        <td>
          <h2>
            Recipe Index #:
          </h2>
        </td>
      </tr>
      <tr>
        <th>
          Week Starting
        </th>
        <th>
          2/15/2018
        </th>
        <th>
          Instructions
        </th>
      </tr>
      <tr>
        <td>
          <b>
            Day of the Week
          </b>
        </td>
        <td>
          <b>
            Recipe Name
          </b>
        </td>
        <td rowspan="8">
          <h4>
            Add the name of the recipe under the column Recipe Name
          </h4>
        </td>
      </tr>
      <tr>
        <td>
          Monday
        </td>
        <td>
          Spinach Feta Pizza
        </td>
      </tr>
      <tr>
        <td>
          Tuesday
        </td>
        <td>
          My New Recipe
        </td>
      </tr>
      <tr>
        <td>
          Wednesday
        </td>
        <td></td>
      </tr>
      <tr>
        <td>
          Thursday
        </td>
        <td></td>
      </tr>
      <tr>
        <td>
          Friday
        </td>
        <td></td>
      </tr>
      <tr>
        <td>
          Saturday
        </td>
        <td></td>
      </tr>
      <tr>
        <td>
          Sunday
        </td>
        <td></td>
      </tr>
      </table>
    <p>
        <a href="http://validator.w3.org/check?uri=referer" target="_blank">
            <img src="https://www.w3.org/html/logo/badge/html5-badge-h-css3-semantics.png" width="165" height="64" alt="HTML5" title="HTML5">
        </a>
    </p>
  </body>
</html>
